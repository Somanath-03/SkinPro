<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SKINPRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_css/login&register.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SKINPRO</h1>
        </header>
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <span>
                {% if login %}
                    <span>
                        {{ login }}
                    </span>
                    </span>
                    {% else %}
                      <span>
                      </span>
                    {% endif %}
                </span>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
